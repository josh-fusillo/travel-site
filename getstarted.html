<!-- Submit Form -->
  
    <section class="form">

        <div class="contact"><h1>Please enter your contact information and one of our agents will be in touch shortly!</h1></div>


        <div class="form__wrapper">

            <form>
              <label for="fname">First Name</label>
              <input type="text" placeholder="Your first name..">
          
              <label for="lname">Last Name</label>
              <input type="text" placeholder="Your last name..">

              <label for="email">Email Address</label>
              <input type="text" placeholder="Your email address..">

              <label for="phone">Phone Number</label>
              <input type="text" placeholder="Your phone number..">
          
              <label for="country">Country</label>

              <select id="country" name="country">

              
                <option value="hawaii">Hawaii</option>

                <option value="iceland">Iceland</option>

                <option value="greece">Greece</option>

              </select>

              <label for="message">Additional Notes</label>
              <input type="text1" placeholder="Enter any notes we should know about..">

              <a href="#"><button class="submit">Submit</button></a>

              

             
            </form>
        </div>


    </section>
